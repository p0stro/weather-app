<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a34044d73a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="container-purple">
        <div class="row mb-3">
          <div class="col-5">
            <div class="text-align-left">
              <h1>City</h1>
              <form id="search-location">
                <div class="input-group mb-3">
                  <input
                    type="search"
                    id="city-input"
                    class="form-control"
                    placeholder="Search for location...."
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="btn btn-primary btn-sm"
                    type="submit"
                    id="button-addon2"
                  >
                    Submit
                  </button>
                </div>
              </form>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                id="current"
              >
                Use current location
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="row mt-3">
              <div class="col-8">
                <h4><span id="time"></span></h4>
                <h6><span id="description"></span></h6>
              </div>
              <div class="col-4 weather-temperature">
                <h4>
                  <span id="temperature"> </span>
                  <a
                    href="#"
                    id="celsius-link"
                    class="active"
                    style="text-decoration: none"
                    >°C</a
                  >
                  |
                  <a
                    href="#"
                    id="fahrenheit-link"
                    style="text-decoration: none"
                  >
                    °F</a
                  >
                </h4>
                <div class="col-4">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    class="icon"
                    id="weather-icon"
                  />
                </div>
                <h6>
                  <small>Humidity: <span id="humidity"> </span>%</small>
                  <br />
                  <small>Wind: <span id="wind"> </span>km/h</small>
                </h6>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="row align-items-center"></div>
      </div>
      <a href="https://github.com/p0stro/weather-app">Check my GitHub</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
